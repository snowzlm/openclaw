name: Beta Release - Multi-Platform

on:
  push:
    branches:
      - beta
  workflow_dispatch:

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from package.json
      id: get_version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        TAG_NAME="v${VERSION}-beta"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

  create-release:
    needs: get-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create or update release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if release already exists
        if gh release view ${{ needs.get-version.outputs.tag_name }} --repo $GITHUB_REPOSITORY; then
          echo "Release already exists, updating..."
          UPLOAD_URL=$(gh release edit ${{ needs.get-version.outputs.tag_name }} \
            --title "OpenClaw ${{ needs.get-version.outputs.version }} (Beta)" \
            --notes "Beta release for version ${{ needs.get-version.outputs.version }}" \
            --draft=false \
            --prerelease=true \
            --repo $GITHUB_REPOSITORY \
            --json uploadUrl --jq '.uploadUrl')
        else
          echo "Creating new release..."
          UPLOAD_URL=$(gh release create ${{ needs.get-version.outputs.tag_name }} \
            --title "OpenClaw ${{ needs.get-version.outputs.version }} (Beta)" \
            --notes "Beta release for version ${{ needs.get-version.outputs.version }}" \
            --draft=false \
            --prerelease=true \
            --repo $GITHUB_REPOSITORY \
            --json uploadUrl --jq '.uploadUrl')
        fi
        echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT

  build-npm:
    needs: [get-version, create-release]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.23.0
        
    - name: Install dependencies
      run: pnpm install
        
    - name: Build OpenClaw
      run: pnpm build
        
    - name: Build UI
      run: pnpm ui:build
        
    - name: Create npm package
      run: |
        npm pack
        ls -la *.tgz
        
    - name: Upload npm package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./openclaw-${{ needs.get-version.outputs.version }}.tgz
        asset_name: openclaw-${{ needs.get-version.outputs.version }}.tgz
        asset_content_type: application/gzip

  build-macos:
    needs: [get-version, create-release]
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.23.0
        
    - name: Install dependencies
      run: pnpm install
        
    - name: Build OpenClaw
      run: pnpm build
        
    - name: Build UI
      run: pnpm ui:build
        
    - name: Build macOS App Bundle
      run: |
        bash scripts/package-mac-app.sh
        ls -la dist/
        
    - name: Create ZIP archive
      run: |
        cd dist
        zip -r ../OpenClaw-${{ needs.get-version.outputs.version }}-mac.zip OpenClaw.app
        
    - name: Upload macOS ZIP
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./OpenClaw-${{ needs.get-version.outputs.version }}-mac.zip
        asset_name: OpenClaw-${{ needs.get-version.outputs.version }}-mac.zip
        asset_content_type: application/zip

  build-dmg:
    needs: [get-version, create-release]
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Install dependencies
      run: pnpm install
        
    - name: Build OpenClaw
      run: pnpm build
        
    - name: Build macOS App Bundle
      run: bash scripts/package-mac-app.sh
        
    - name: Install create-dmg
      run: npm install -g create-dmg
        
    - name: Create DMG
      run: |
        create-dmg \
          --volname "OpenClaw" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "OpenClaw.app" 200 190 \
          --hide-extension "OpenClaw.app" \
          --app-drop-link 600 185 \
          "OpenClaw-${{ needs.get-version.outputs.version }}.dmg" \
          "dist/OpenClaw.app"
        
    - name: Upload DMG
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./OpenClaw-${{ needs.get-version.outputs.version }}.dmg
        asset_name: OpenClaw-${{ needs.get-version.outputs.version }}.dmg
        asset_content_type: application/x-apple-diskimage