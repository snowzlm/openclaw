name: Build and Release OpenClaw Beta

on:
  push:
    branches:
      - beta
  workflow_dispatch:

jobs:
  build-and-release-beta:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.23.0
        
    - name: Install dependencies
      run: pnpm install
        
    - name: Build OpenClaw
      run: pnpm build
        
    - name: Build UI
      run: pnpm ui:build
        
    - name: Get version and timestamp
      id: get_meta
      run: |
        VERSION=$(node -p "require('./package.json').version")
        TIMESTAMP=$(date +%Y%m%d%H%M%S)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
        echo "TAG_NAME=v$VERSION-beta.$TIMESTAMP" >> $GITHUB_ENV
        
    - name: Create beta tag
      run: |
        git tag ${{ env.TAG_NAME }}
        git push origin ${{ env.TAG_NAME }}
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: OpenClaw Beta ${{ env.VERSION }} (${{ env.TIMESTAMP }})
        draft: false
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Package artifacts
      run: |
        ARTIFACT_NAME="openclaw-${{ env.TIMESTAMP }}-beta.tgz"
        tar -czf "$ARTIFACT_NAME" dist/
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}
        files: ${{ env.ARTIFACT_NAME }}
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update README (Optional)
      continue-on-error: true
      run: |
        sed -i "s|https://github.com/openclaw/openclaw/releases|https://github.com/${{ github.repository }}/releases|g" README.md
        sed -i "s|https://img.shields.io/github/v/release/openclaw/openclaw|https://img.shields.io/github/v/release/${{ github.repository }}|g" README.md
        
    - name: Commit and push README changes
      continue-on-error: true
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add README.md
        git commit -m "chore: update README for ${{ env.TAG_NAME }}" || echo "No changes to commit"
        git push || echo "Push failed, continuing"
